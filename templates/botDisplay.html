{% extends "dashboard.html" %}
{% block title %}Home{% endblock %}
{% block head_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
{% endblock %}
{% block content %}
    <!-- Main content -->
    <div class="flex-1 p-8 lg:p-12 overflow-y-auto">
      <div class="flex justify-between items-center mb-10">
  <h2 class="text-4xl font-bold text-indigo-900 tracking-tight animate-fadeInUp">
    Select Your Subject Bot
  </h2>
  <button onclick="openAddBotModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
    Add Bot
  </button>
</div>

<!-- âœ… Add this line below the Add Bot button -->
<div id="botGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Bot cards will be dynamically inserted here -->
</div>
   

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center hidden">
    <div id="chatModalContent" class="chat-modal bg-white rounded-t-xl sm:rounded-xl w-full sm:w-3/4 md:w-1/2 h-4/5 flex flex-col">
      <!-- Chat Header -->
      <div id="chatHeader" class="flex items-center justify-between p-4 border-b border-gray-200">
        <div class="flex items-center">
          <span id="chatBotIcon" class="text-2xl mr-3"></span>
          <h3 id="chatBotName" class="text-lg font-semibold"></h3>
        </div>
        <button onclick="closeChatModal()" class="text-gray-500 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Chat Body -->
      <div id="chatBody" class="chat-container p-4 flex flex-col gap-4">
        <div class="chat-message self-start bg-gray-100 rounded-lg p-3">
          <p class="text-sm">Hello! I'm here to help you with your questions. What would you like to explore today?</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="p-4 border-t border-gray-200">
        <div class="flex items-center gap-2">
          <input type="text" id="chatInput" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Type your question...">
          <button onclick="sendMessage()" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bot Modal -->
  <div id="addBotModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="add-bot-modal bg-white rounded-xl w-full sm:w-1/2 p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-indigo-900">Add a New Bot</h3>
        <button onclick="closeAddBotModal()" class="text-gray-500 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="space-y-4">
        <div>
          <label for="botName" class="block text-sm font-medium text-gray-700">Bot Name</label>
          <input type="text" id="botName" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="e.g., History Bot">
        </div>
        <div>
          <label for="botDescription" class="block text-sm font-medium text-gray-700">Description</label>
          <input type="text" id="botDescription" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="e.g., Explore the past with ease!">
        </div>
        <div>
          <label for="botIcon" class="block text-sm font-medium text-gray-700">Icon (Emoji)</label>
          <input type="text" id="botIcon" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="e.g., ðŸ“œ">
        </div>
        <div>
          <label for="botColor" class="block text-sm font-medium text-gray-700">Theme Color</label>
          <select id="botColor" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            <option value="emerald">Emerald</option>
            <option value="amber">Amber</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
          </select>
        </div>
        <button onclick="addNewBot()" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">Add Bot</button>
      </div>
    </div>
  </div>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>


</body>
</html>
{% endblock %}
